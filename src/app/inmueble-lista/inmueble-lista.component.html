<ul class="lista-inmuebles">
    <div class="inmueble-cabecera">Inmuebles disponibles</div>
    @for (item of inmuebleid; track item) {
        <li class="inmueble-item" >
            <a [routerLink]="['/inmuebleslista', item.id]">
                <img [src]="item.imagen" class="inmueble-imagen" alt="Inmueble">
              </a>
            <div class="inmueble-descripcion">
                <p>{{ item.descripcion }}</p>
            </div>
        </li>
    }
</ul>
